<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ event_name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.3.0/paper.css">
    <style>
        @media print {
            .page-break {
                display: block;
                page-break-before: always;
            }
        }
    </style>
</head>
<body class="A5">
{% load static %}
{% for string in content_strings %}
<div class="sheet padding-10mm"
     style="background-image: url({% static 'sea.jpg' %});">

    <div class="card-body position-sticky" style="margin-top: 20rem; margin-left: 15rem">
        <h5 class="card-title">_EVENT_</h5>
        <div class="card-text">
                <p>{{ string }}</p>
            <p class="card-text"><small class="text-muted">From _HOST_</small></p>
        <div class="page-break"></div>
        </div>
    </div>

</div>
{% endfor %}

</body>
</html>
